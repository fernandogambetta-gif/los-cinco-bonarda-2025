<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS CINCO - BONARDA 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c1810 0%, #5a1f1f 100%);
            color: #f4e8d8;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2em;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #c9b991;
            font-style: italic;
        }
        
        .content {
            line-height: 1.8;
            font-size: 1.05em;
            text-align: justify;
        }
        
        .section-title {
            font-size: 1.5em;
            color: #d4af37;
            margin-top: 25px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .paragraph {
            margin-bottom: 18px;
            text-indent: 20px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: #c9b991;
            font-size: 0.95em;
            padding-top: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #d4af37;
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .title {
                font-size: 1.6em;
            }
            .content {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="animated-content"></div>
    </div>
    
    <script>
        const fullText = `<div class="title">LOS CINCO – BONARDA 2025</div>
<div class="subtitle">San Juan · Argentina</div>

<div class="section-title">Una historia entre amigos, vino y charlas</div>

<div class="paragraph">Dicen que los grandes proyectos nacen en una mesa, entre copas, risas y conversaciones que se alargan hasta que el sol asoma.</div>

<div class="paragraph">Así empezó Los Cinco. Cinco amigos, unidos por la amistad y el gusto por los buenos vinos, se propusieron crear algo propio: un vino que representara esos momentos sencillos pero intensos, donde el tiempo se detiene y las palabras fluyen.</div>

<div class="paragraph">Después de muchas reuniones, comidas y largas catas, eligieron un varietal que reflejara el espíritu del grupo: Bonarda, una cepa noble, generosa y auténtica,
 capaz de expresar con elegancia la calidez y la pasión de quienes la elaboran.</div>

<div class="section-title">El vino</div>

<div class="paragraph">Este Bonarda joven fue cuidadosamente macerado utilizando un sistema de air mixing, que permite una rotura natural del sombrero mediante pulsos de aire sanitario.
La fermentación se llevó a cabo a una temperatura controlada de 24 °C, empleando levaduras especialmente seleccionadas que realzan su perfil aromático.

Posteriormente, el vino se maduró durante seis meses con roble francés, logrando un equilibrio entre frescura y complejidad.
En copa, despliega un color rojo violáceo intenso; ofrece notas de fruta madura, suaves toques de vainilla y un fondo especiado.
En boca es amable, redondo y equilibrado, ideal para acompañar carnes, pastas o simplemente una buena charla entre amigos.</div>

<div class="section-title">El espíritu de Los Cinco</div>

<div class="paragraph">Más que un vino, Los Cinco es una excusa para reencontrarse.
Cada botella encierra la historia de una amistad y de una pasión compartida, nacida del deseo de celebrar la vida y los momentos que realmente importan.</div>

<div class="paragraph">Porque al final, el vino no se bebe solo: se comparte.</div>

        let currentIndex = 0;
        const container = document.getElementById('animated-content');
        const speed = 30;
        
        function typeWriter() {
            if (currentIndex < fullText.length) {
                const currentChar = fullText[currentIndex];
                
                container.innerHTML = fullText.substring(0, currentIndex + 1) + '<span class="cursor"></span>';
                
                currentIndex++;
                
                let delay = speed;
                if (currentChar === '.' || currentChar === ',' || currentChar === ':') {
                    delay = speed * 8;
                } else if (currentChar === ' ') {
                    delay = speed * 0.5;
                } else if (currentChar === '\n') {
                    delay = speed * 10;
                }
                
                setTimeout(typeWriter, delay);
            } else {
                container.innerHTML = fullText;
            }
        }
        
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
