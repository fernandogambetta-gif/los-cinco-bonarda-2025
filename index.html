<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOS CINCO - BONARDA 2024-2025</title>

  <!-- Font Awesome para el logo real de Instagram -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* üåÑ Fondo panor√°mico 360 simulado */
    body {
      font-family: "Georgia", serif;
      height: 100vh;
      background: url("vinedo360.jpg") center center / cover no-repeat fixed;
      color: #f4e8d8;
      overflow-x: hidden;
      transition: background-position 0.05s linear;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.45);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      margin-top: 50px;
    }

    .title {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.2em;
      color: #d4af37;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1em;
      color: #c9b991;
      font-style: italic;
    }

    .content { line-height: 1.8; font-size: 1.05em; text-align: justify; }
    .section-title { font-size: 1.5em; color: #d4af37; margin: 25px 0 15px; text-align: center; font-weight: bold; }
    .paragraph { margin-bottom: 18px; text-indent: 20px; }

    .instagram-link {
      text-align: center;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(212, 175, 55, 0.3);
    }

    .instagram-link p {
      color: #c9b991;
      font-size: 1em;
      margin-bottom: 15px;
      font-style: italic;
    }

    .instagram-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(45deg,#f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 5px 20px rgba(188, 24, 136, 0.3);
    }

    .instagram-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(188, 24, 136, 0.5);
    }

    .instagram-icon { font-size: 1.4em; }

    /* üéµ Controles de audio */
    .audio-controls {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .audio-button {
      background: none;
      border: none;
      color: #d4af37;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .audio-button:hover {
      transform: scale(1.1);
      color: #f4e8d8;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .volume-slider {
      width: 100px;
      height: 4px;
      border-radius: 2px;
      background: rgba(212, 175, 55, 0.3);
      outline: none;
      -webkit-appearance: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #d4af37;
      cursor: pointer;
    }

    .volume-icon {
      color: #d4af37;
      font-size: 18px;
    }

    /* üé¨ Splash screen */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2c1810 0%, #5a1f1f 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }

    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-button {
      background: #d4af37;
      color: #2c1810;
      border: none;
      padding: 20px 50px;
      font-size: 1.2em;
      font-family: "Georgia", serif;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
    }

    .splash-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.5);
    }

    .splash-text {
      color: #d4af37;
      font-size: 1.5em;
      margin-bottom: 30px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .audio-controls { bottom: 20px; right: 20px; padding: 12px 15px; }
      .volume-control { display: none; }
    }
  </style>
</head>

<body>
  <!-- üé¨ Splash screen -->
  <div class="splash-screen" id="splashScreen">
    <div class="splash-text">üç∑ Bienvenido a Vino Los Cinco üç∑</div>
    <button class="splash-button" id="startButton">Comenzar</button>
  </div>

  <div class="container">
    <div id="animated-content"></div>
  </div>

  <!-- üéµ Controles de audio -->
  <div class="audio-controls">
    <button class="audio-button" id="playPauseBtn" title="Pausar/Reproducir">
      <span id="playIcon">‚è∏</span>
    </button>
    <div class="volume-control">
      <span class="volume-icon">üîä</span>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="30">
    </div>
  </div>

  <!-- üéß Audio -->
  <audio id="backgroundMusic" loop>
    <source src="tema.mp3" type="audio/mp3">
  </audio>

  <script>
    // üí´ Fondo panor√°mico din√°mico
    document.addEventListener("mousemove", (e) => {
      const xPercent = e.clientX / window.innerWidth;
      const yPercent = e.clientY / window.innerHeight;
      document.body.style.backgroundPosition = `${50 + (xPercent - 0.5) * 10}% ${50 + (yPercent - 0.5) * 10}%`;
    });
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", (e) => {
        const gamma = e.gamma || 0;
        const beta = e.beta || 0;
        document.body.style.backgroundPosition = `${50 + gamma / 5}% ${50 + beta / 10}%`;
      });
    }

    // üéµ Audio
    const audio = document.getElementById('backgroundMusic');
    const splash = document.getElementById('splashScreen');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playIcon = document.getElementById('playIcon');
    const volumeSlider = document.getElementById('volumeSlider');
    let isPlaying = false;
    audio.volume = 0.3;

    const fullText = `
      <div class="title">LOS CINCO ‚Äì BONARDA 2024-2025</div>
      <div class="subtitle">San Juan ¬∑ Argentina</div>
      <div class="section-title">Una historia entre amigos, vino y charlas</div>
      <div class="paragraph">Dicen que los grandes proyectos nacen en una mesa, entre copas, risas y conversaciones que se alargan hasta que el sol asoma.</div>
      <div class="paragraph">As√≠ empez√≥ Los Cinco. Cinco amigos en San Juan, unidos por la amistad y el gusto por los buenos vinos...</div>
      <div class="section-title">El vino</div>
      <div class="paragraph">Este Bonarda joven fue cuidadosamente macerado utilizando un sistema de air mixing...</div>
      <div class="section-title">El esp√≠ritu de Los Cinco</div>
      <div class="paragraph">M√°s que un vino, Los Cinco es una excusa para reencontrarse...</div>
      <div class="paragraph">Porque al final, el vino no se bebe solo... se comparte.</div>
      <div class="instagram-link">
        <p>Seguinos en Instagram para m√°s historias y momentos:</p>
        <a href="https://www.instagram.com/loscincovinos/" target="_blank" class="instagram-button">
          <i class="fa-brands fa-instagram instagram-icon"></i>
          @loscincovinos
        </a>
      </div>`;

    let currentIndex = 0;
    const container = document.getElementById('animated-content');
    const speed = 30;

    document.getElementById('startButton').addEventListener('click', () => {
      audio.play();
      isPlaying = true;
      splash.classList.add('hidden');
      setTimeout(() => {
        splash.style.display = 'none';
        typeWriter();
      }, 500);
    });

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playIcon.textContent = '‚ñ∂';
        isPlaying = false;
      } else {
        audio.play();
        playIcon.textContent = '‚è∏';
        isPlaying = true;
      }
    });

    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value / 100;
    });

    function typeWriter() {
      if (currentIndex < fullText.length) {
        const currentChar = fullText[currentIndex];
        container.innerHTML = fullText.substring(0, currentIndex + 1);
        currentIndex++;
        let delay = speed;
        if (currentChar === '.' || currentChar === ',' || currentChar === ':') delay = speed * 8;
        else if (currentChar === ' ') delay = speed * 0.5;
        else if (currentChar === '\n') delay = speed * 10;
        setTimeout(typeWriter, delay);
      } else {
        container.innerHTML = fullText;
      }
    }
  </script>
</body>
</html>
